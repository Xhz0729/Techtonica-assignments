<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin</title>
</head>
<body>
    <section id="container">
        <div id="img">
            <div id="head">
                <img src="/heads.png" alt="head">
            </div>
            <div id="tail">
                <img src="tails.png" alt="tail">
            </div>
            <div class="count">
                <p id="headCount">Head: 0</p>
                <p id="tailCount">Tail: 0</p>
            </div>
        </div>
    </section>
    <section class="btn">
        <div id="playBtn">
            <button>Flip</button>
        </div>
        <div id="resetBtn">
            <button>Reset</button>
        </div>
    </section>
</body>
</html>
