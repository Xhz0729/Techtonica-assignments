<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>COIN FLIP SIMU</h1>
    <section class="container">
        <div id="coin">
            <div id="heads">
                <img src="/heads.png" alt="head">
            </div>
            <div id="tails">
                <img src="tails.png" alt="tail">
            </div>
        </div>
        <div class="count">
            <p id="headCount">Heads: 0</p>
            <p id="tailCount">Tails: 0</p>
        </div>
    </section>
    <section class="btn">
        <div id="playBtn">
            <button>Flip</button>
        </div>
        <div id="resetBtn">
            <button>Reset</button>
        </div>
    </section>
</body>
</html>
